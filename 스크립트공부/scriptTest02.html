<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scriptTest02</title>
</head>
<style>
    #box {
        background-color: orange;
        border: 1px solid;
        padding: 5px;
        color: white;
        width: 300px;
        height: 200px;
    }
</style>

<body>
    <script>
        window.onload = function () {
            btn1.onclick = function () {
                alert("클릭1");
                btn1.onclick = null;
            }
        };

        function myFunction() {
            document.getElementById("demo").innerHTML = "X :" + event.x + "&nbsp; Y :" +event.y;
        }
        function addEventHandler(){
            document.getElementById("box").addEventListener("mousemove",myFunction);
        }
        function removeHandler(){
            document.getElementById("box").addEventListener("mousemove",myFunction);
        }
    </script>
    <input type="button" id="btn1" value="클릭1">
    <input type="button" id="btn2" value="클릭2" onclick="alert('클릭2')">
    <hr>
    <div id="box">
        <button onclick = "addEventHandler()" id="startbtn">start</button>
        <button onclick = "removeHandler()" id="stopbtn">stop</button>
    </div>
    <p id="demo"></p>
</body>

</html>
