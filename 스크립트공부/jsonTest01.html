<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsonTest01</title>
</head>
<body>
    <script>
        user={name : 'admin', email : 'admin@naver.com', phone : '010-0000-0000'};
        alert(user);
        userStr = JSON.stringify(user);
        alert(userStr);
        JSON.parse(userStr, function(key,value){
            alert(key+""+value);
        });

    </script>
</body>
</html>
